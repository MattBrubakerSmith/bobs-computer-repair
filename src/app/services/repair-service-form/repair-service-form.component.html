<form 
  [formGroup]="form" 
  (ngSubmit)="onSubmit()"
>
  <mat-form-field>
    <input matInput formControlName="firstName" placeholder="First name" />
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="lastName" placeholder="Last name" />
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="email" type="email" placeholder="Email" />
  </mat-form-field>
  
  <div class="repair-service-checkbox-container">
    <div
      class="repair-service-checkbox-group"
      formArrayName="repairServices"
      *ngFor="let rs of form.controls.repairServices.controls; let i = index"
    >
      <label>
        <mat-checkbox [formControlName]="i"></mat-checkbox>
        <mat-icon color="accent">{{ bobJobs[i].icon }}</mat-icon>
        <span class="mat-h3">{{ bobJobs[i].name }}</span>
      </label>
    </div>
  </div>
  <div class="button-container">
    <button
      mat-raised-button
      color="primary"
      type="submit"
    >
      Submit Repair Request
    </button>
  </div>
</form>
