<div class="page-container">
  <p>Hi {{ (serviceRequest$ | async).firstName }}!</p>
  <div
    *ngFor="let bj of selectedBobJobs"
  >
    <p>{{ bj.name }}</p>
  </div>
  <mat-form-field>
    <input 
      matInput 
      [formControl]="partsPrice"
      type="number"
      placeholder="Enter parts price" 
    />
  </mat-form-field>
  <mat-form-field>
    <input 
      matInput 
      [formControl]="laborPrice"
      type="number"
      placeholder="Enter labor price" 
    />
  </mat-form-field>
  <button
    mat-raised-button
    color="accent"
    (click)="calculateTotal()"
  >
    Recalculate Total
  </button>
  <p>
    {{ total | currency:'USD':'symbol' }}
  </p>
  <button
    mat-raised-button
    color="primary"
    (click)="viewInvoice()"
  >
    View Invoice
  </button>
</div>
