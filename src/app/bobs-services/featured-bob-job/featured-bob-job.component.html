<mat-card 
  color="primary"
  fxLayout="row wrap"
  fxLayoutAlign="space-around center"
>
  <div class="col-sm-3">
    <mat-icon>
      {{ bobJob.icon }}
    </mat-icon>
  </div>
  <div class="col-sm-9">
    <mat-card-header>
      <mat-card-title>
        {{ bobJob.name }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{ bobJob.description }}
    </mat-card-content>
  </div>
</mat-card>
